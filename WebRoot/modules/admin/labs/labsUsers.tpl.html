<div class="modal-header">
	<h3 class="modal-title">{{labItem.name}}</h3>	
</div>
<div class="modal-body" style="overflow-y:scroll;height:300px;">
	
	
	<div class="box box-success">
				<div class="box-header">
					<h3 class="box-title">Total Users: {{labItem.users.length}}</h3>					
				</div>	
				<!-- /.box-header -->
				<div class="box-body table-responsive no-padding">
					<table style="font-size:12px" id="example1" class="table table-bordered table-striped dataTable">
						<thead>
							<tr>
								<th>First Name</th>
								<th>Last Name</th>
								<th>Email</th>
								<th>User Name</th>								
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="user in labItem.users" ng-if="user.username != 'ftcadmin'">
								
								<td>{{user.firstName}}</td>
								<td>{{user.lastName}}</td>
								<td>{{user.userEmail}}</td>
								<td>{{user.username}}</td>								
							</tr>
						</tbody>
					</table>
				</div>
				
				<!-- /.box-body -->
			</div>
	
	
</div>
<div class="modal-footer">
	<button class="btn btn-success" ng-click="ok()">OK</button>
</div>
